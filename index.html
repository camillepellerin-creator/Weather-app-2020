<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device.width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <link rel="stylesheet" href="src/styles.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>
                Friday 05:00
            </li>
            <li id="description">clear</li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny" class="float-left" />
                <div class="float-left"><strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a>
                </span>
                </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Precipitation: 0%</li>
                    <li>Humidity:<span id="humidity"></span>%</li>
                    <li>Wind:<span id="wind"></span>km/h</li>
                </ul>
            </div>
        </div>
        
        </div>
    <small>
        <a href="https://github.com/camillepellerin-creator/Weather-app-2020" target="_blank"> Open-source code</a> by
        Camille Pellerin
    </small>
    </div>
        </div>
        <script src="src/script.js"></script>
    </body>
</html>
